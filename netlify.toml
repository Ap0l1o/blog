[build.environment]
  NODE_OPTIONS = "--max_old_space_size=8192"

[build]
    command = "yarn build"
    publish = "public"

[build.processing.css]
    bundle = true
    minify = true

[build.processing.js]
    bundle = true
    minify = true

[build.processing.html]
    pretty_urls = false

[build.processing.images]
    compress = false
